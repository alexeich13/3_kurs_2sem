<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h1>ФИО: </h1>
<h2 id="fio"></h2>
<script>
    const fio = document.getElementById("fio");
    const getFio = async () => {
    try {
        const response = await fetch('http://localhost:5000/api/name');
        const data = await response.text();
        fio.textContent = data;
    } catch (error) {
        console.error('Error:', error);
    }
}
    getFio();
</script>
</body>
</html>
