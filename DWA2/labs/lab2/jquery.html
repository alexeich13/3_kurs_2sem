<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
<h1>ФИО: </h1>
<h2 id="fio"></h2>
<script>
    $.ajax({
        method: 'GET',
        url: "http://localhost:5000/api/name",
        success: (data) => {
            $('#fio').html(data);
        },
        error: (err) => {
            console.error("Error:", error);
        }
    });
</script>
</body>
</html>
