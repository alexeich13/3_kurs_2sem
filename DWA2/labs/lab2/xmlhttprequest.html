<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h1>ФИО: </h1>
<h2 id="fio"></h2>
<script>
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'http://localhost:5000/api/name', true);
    xhr.send();
    let input = document.getElementById("fio");

    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
            var response = xhr.responseText;
            document.getElementById("fio").textContent = response;
            console.log(response);
        } else {
            console.log("Ответ сервера: " + xhr.statusText);
        }
    };
</script>
</body>
</html>
