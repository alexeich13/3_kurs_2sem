<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab4</title>
</head>

<body>
<h1>Lab4</h1>
<div id="get_result"></div>


<div>
    <label for="ID">ID</label>
    <input type="number" id="ID" min="0" oninput="LoadInput()">
    </br>

    <label for="FIO">FIO</label>
    <input type="text" id="FIO">
    </br>

    <label for="BDay">BDay</label>
    <input type="date" id="BDay">
    </br>
    <button onclick="GET()">Get</button>
    <button onclick="Post()">Insert</button>
    <button onclick="Update()">Update</button>
    <button onclick="Delete()">Delete</button>
</div>

<script>
    function GET() {
        console.log('GET');
        fetch('http://localhost:5000/api/db', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            }
        })
            .then(response => response.json())
            .then((pdata) => {
                console.log('pdata', pdata);
                const getResult = document.getElementById('get_result');
                getResult.innerHTML = pdata.map(el => `${el.ID} ${el.FIO} ${el.BDay}<br>`).join('');
            });
    }

    function Post() {
        console.log('POST');
        fetch('http://localhost:5000/api/db', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({
                ID: ID.value,
                FIO: FIO.value,
                BDay: BDay.value
            })
        })
            .then(response => response.json())
            .then((pdata) => console.log('POST.pdata', pdata));
    }

    function Update() {
        console.log('PUT');
        fetch('http://localhost:5000/api/db', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({
                ID: ID.value,
                FIO: FIO.value,
                BDay: BDay.value
            })
        })
            .then(response => response.json())
            .then((pdata) => console.log('PUT.pdata', pdata));
    }

    function Delete() {
        console.log('DELETE');
        fetch('http://localhost:5000/api/db', {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({
                ID: ID.value,
                FIO: FIO.value,
                BDay: BDay.value
            })
        })
            .then(response => response.json())
            .then((pdata) => console.log('DELETE.pdata', pdata));
    }

    function LoadInput() {
        const idValue = document.getElementById('ID').value;
        console.log('LoadInput');
        fetch('http://localhost:5000/api/db', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({
                ID: idValue,
                FIO: -1,
                BDay: -1
            })
        })
            .then(response => response.json())
            .then((pdata) => {
                console.log('LoadInput.pdata', pdata);
                if (pdata !== null) {
                    ID.value = pdata.ID;
                    FIO.value = pdata.FIO;
                    BDay.value = pdata.BDay;
                }
            });
    }
</script>
</body>
</html>
